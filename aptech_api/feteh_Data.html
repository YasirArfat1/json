<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Data | JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-11 mx-auto">
                <h3 class="text-center my-5">Faculty of Aptech</h3>
                <table class="table table-bordered table-hover text-center my-2">
                    <tr>
                        <th>Name</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>timing</th>
                        <th>image</th>
                        <th>Action</th>

                    </tr>

                    <tbody id="faculty_Data">

                    </tbody>
                </table>


                <h3 class="text-center my-5">Students of Aptech</h3>
                <table class="table table-bordered table-hover text-center my-2">
                    <tr>
                        <th>Name</th>
                        <th>email</th>
                        <th>semester</th>
                        <th>age</th>
                        <th>image</th>
                    </tr>

                    <tbody id="student_Data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script>
        fetch("api.json")
        .then(res => res.json())
        .then(aptech_Data =>
        {
            
            console.log(aptech_Data.faculty);
            console.log(aptech_Data.student);

            var faculty = "";

            for(f in aptech_Data.faculty)
            {
                faculty += `
                    <tr>
                        <td> ${aptech_Data.faculty[f].f_name} </td>
                        <td> ${aptech_Data.faculty[f].f_email} </td>
                        <td> ${aptech_Data.faculty[f].f_phone} </td>
                        <td> ${aptech_Data.faculty[f].f_timing} </td>
                        <td> <img src='${aptech_Data.faculty[f].f_image}' style='height : 50px; width : ' class='img-fluid' > </td>
                        <td> <a href='details.html' > check details </a> </td>


                    </tr>
                `;
            }

            document.getElementById("faculty_Data").innerHTML = faculty;


            var student = ""
            for(s in aptech_Data.student)
            {
                student += `
                    <tr>
                        <td> ${aptech_Data.student[s].s_name} </td>
                        <td> ${aptech_Data.student[s].s_email} </td>
                        <td> ${aptech_Data.student[s].s_semester} </td>
                        <td> ${aptech_Data.student[s].s_age} </td>

                        <td> <img src='${aptech_Data.student[s].s_image}' style='height : 50px; width : ' class='img-fluid' > </td>

                        
                    </tr>
                `
            }

            document.getElementById("student_Data").innerHTML = student;

        })
    </script>
</body>
</html>
