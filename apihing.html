<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
</head>

<body>


    <h2>Post api hiting</h2>
    <div class="container my-5">
        <table class="table">
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
            <tbody id="content">

            </tbody>
        </table>
    </div>


    <h2>comments api hiting</h2>


    <div class="container my-5">
        <table class="table">
            <tr>
                <th>postId</th>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>

            </tr>
            <tbody id="contentcoments">

            </tbody>
        </table>
    </div>


    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(users => {
                
                var api_data = "";

                for (user in users)
                {
                    api_data += ` <tr> 
                        
                            <td> ${users[user].userId} </td>
                            <td> ${users[user].id} </td>
                            <td> ${users[user].title} </td>
                            <td> ${users[user].body} </td>

                        </tr>`
                }

                document.getElementById("content").innerHTML  = api_data;
            })



            fetch('https://jsonplaceholder.typicode.com/comments')
            .then(response => response.json())
            .then(coments => {
                
                var comemts_api_data = "";

                for (coment in coments)
                {
                    comemts_api_data += ` <tr> 

                        <td> ${coments[coment].postId} </td>
                            <td> ${coments[coment].id} </td>
                            <td> ${coments[coment].name} </td>
                            <td> ${coments[coment].email} </td>
                            <td> ${coments[coment].body} </td>
                        
                            


                        </tr>`
                }

                document.getElementById("contentcoments").innerHTML  = comemts_api_data;
            })

            
    </script>
</body>

</html>
