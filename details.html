<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deatils | fakestoreapi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-11 mx-auto">
                <div class="row gy-4" id="details_data">
                    
                </div>
            </div>
        </div>
    </div>


    <script>
        var url = window.location.href;
        // alert(url)
        var pid = url.substring(url.lastIndexOf('=')+1)
        // alert(pid)
        fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(products => 
        {
            console.log(products);
            var spefici_product_detil = "";
            var product;
            for(product in products)
            {
                if(pid == products[product].id)
                {
                    spefici_product_detil += `
                    <div class="col-12 col-md-4">
                        <img class='img-fluid' src="${products[product].image}" alt="">
                    </div>

                    <div class="col-12 col-md-8">
                        <h6> ${products[product].title}</h6>
                                <p>Price ${products[product].price}</p>
                                <p>catagory ${products[product].category}</p>
                                <p>description ${products[product].description}</p>
                                <p>stock ${products[product].rating.count}</p>

                                <p > <span class='bg-dark text-light rounded p-2'> ${products[product].rating.rate} <i class='fa fa-star text-warning'></i> </span> </p>
                                
                    </div>

                `
                }
            }
            document.getElementById("details_data").innerHTML = spefici_product_detil;
        })
    </script>
</body>
</html>
