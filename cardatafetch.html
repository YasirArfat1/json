<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    
    <div class="container my-5">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>model</th>
                <th>price</th>
                <th>colors</th>
                <th>count</th>
                <th>rating</th>
                <th>image</th>
            </tr>
            <tbody id="content">

            </tbody>
        </table>
    </div>
    
    <script>
        fetch('carsdata.json').then(response => response.json()).
        then(cars => {
            
          

            var data = "";
            for(car in cars)
            {
                data += `
                    <tr>
                            <td> ${cars[car].name} </td>
                            <td> ${cars[car].model} </td>
                            <td> ${cars[car].Price} </td>
                            <td> ${cars[car].colors} </td>
                            <td> ${cars[car].count} </td>
                            <td> ${cars[car].rating} </td>
                            <td> 
                                <img style='width : 100px' src='${cars[car].image}' >   
                            </td>

                    </tr>
                `;
            }

            document.getElementById("content").innerHTML = data;
            console.log(data);
        })
    </script>
</body>
</html>
